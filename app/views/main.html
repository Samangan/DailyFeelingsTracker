<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">DailyFeelingTracker</h3>
</div>

<div class="content" ng-app='angularLearningAppApp' ng-controller='MainCtrl'>

  <h2>This Week</h2>
  <div class="week">
    <div class="day" data-ng-repeat="day in thisWeekDays.days" ng-class="{currentDay: day.currentDay}">
      
      <div class="dayOfTheWeek">{{day.day}}</div>
      <div class="date">{{day.prettyDate}}</div>      
      <div class="moodRanking">☹<input type="range" min="0" max="10" value="{{day.moodRanking}}" /><div class="smiley">☺</div></div>
      <div class="tags">
        <div class="tag" data-ng-repeat="tag in day.tags">
          {{tag}}
        </div>        
      </div>

      <div class="addTag">Add a Tag ...</div>
      
    </div>
  </div>
  <h2>This Year</h2>

</div>
